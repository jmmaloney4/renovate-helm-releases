# An example of a helm release release:

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  interval: 5m
  chart:
    spec:
      chart: transmission
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:

---

# With a Kustomize 'patchesStrategicMerge' file that does not have a chart section:
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  values:
    env:
      TRANSMISSION_PEER_PORT: 55555
    persistence:
      downloads:
        existingClaim: downloads-pvc-test
